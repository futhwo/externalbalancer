{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "externalbalancer-operator.fullname" . }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "externalbalancer-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ default (include "externalbalancer-operator.fullname" .) .Values.serviceAccount.name }}
    namespace: {{ include "externalbalancer-operator.namespace" . }}
{{- end }}
