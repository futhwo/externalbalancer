name: Release (image + chart)

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write      # commit back to the repo (Chart.yaml, docs/index.yaml)
  packages: write      # push to GHCR

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}/externalbalancer-operator
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

jobs:
  release:
    if: github.actor != 'github-actions[bot]'   # avoid loops
    runs-on: ubuntu-latest

    steps:
      - name: Checkout at the tag
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}     # the tag (e.g. v0.1.1)
          fetch-depth: 0

      - name: Derive versions and tags
        id: vars
        run: |
          # Tag is like "v0.1.1" â†’ we want "0.1.1"
          RAW="${GITHUB_REF#refs/tags/}"
          VERSION="${RAW#v}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

          IMG="${IMAGE_NAME}"
          TAGS="${IMG}:${VERSION},${IMG}:${GITHUB_SHA::7}"
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ steps.vars.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}

      # Now switch to the default branch to bump chart version and update docs/
      - name: Switch to default branch for chart + docs update
        run: |
          git fetch origin "${DEFAULT_BRANCH}"
          git switch "${DEFAULT_BRANCH}"

      - name: Update Chart.yaml version/appVersion
        run: |
          VER="${{ steps.vars.outputs.version }}"
          CHART=charts/externalbalancer-operator/Chart.yaml
          # bump version
          sed -i -E "s/^version: .*/version: ${VER}/" "$CHART"
          # bump appVersion (keep quotes)
          sed -i -E "s/^appVersion: .*/appVersion: \"${VER}\"/" "$CHART"

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.15.2

      - name: Package chart to docs/
        run: |
          mkdir -p docs
          helm package charts/externalbalancer-operator --destination docs
          # Ensure Pages serves raw files (no Jekyll)
          touch docs/.nojekyll

      - name: Update docs/index.yaml (Helm repo)
        run: |
          helm repo index docs --url https://futhwo.github.io/externalbalancer

      - name: Commit and push chart + index
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add charts/externalbalancer-operator/Chart.yaml docs
          git commit -m "Release ${{ steps.vars.outputs.version }}: bump chart + update Helm index [skip ci]" || echo "No changes"
          git push origin "${DEFAULT_BRANCH}"
