name: Build and Push Image

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/externalbalancer-operator

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: vars
        run: |
          # default tag from sha
          TAG_SHA=${GITHUB_SHA::7}
          echo "tag_sha=${TAG_SHA}" >> $GITHUB_OUTPUT

          # if tag push like v0.1.0, use that
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION_TAG="${GITHUB_REF#refs/tags/}"
            echo "tag_version=${VERSION_TAG}" >> $GITHUB_OUTPUT
          fi

          # if main, also push :latest
          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            echo "tag_latest=latest" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag_sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag_version || steps.vars.outputs.tag_sha }}
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.tag_latest || '' }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
